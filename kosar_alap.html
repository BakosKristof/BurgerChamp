<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosár</title>
    <script>
        function kosar() {
            var tartalom = document.getElementById("tartalom");
            var uzenet = document.getElementById("uzenet");
            tartalom.style.display = "block";
            uzenet.style.display = "none";
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Kosár</h2>
    <p id="uzenet" style="text-align: center;">A kosár üres.</p>
    <div id="tartalom" style="display: none;">Ez a mező akkor jelenik meg, ha van valami a kosárban.</div>
</body>
</html>
